<section *ngIf="!!selectedMovie" class="container-fluid">
    <div class="text-block">
        <h2>{{selectedMovie.name}}</h2>
    </div>
    <img *ngIf="!!selectedMovie.imageUrl" class="img-responsive" [src]="selectedMovie.imageUrl">
    <div class="text-block">
        <p *ngIf="!!selectedMovie.description">{{selectedMovie.description | elipse: 50}}</p>
        <button type="button" class="btn btn-default" (click)="onClick()">Learn more</button>
    </div>
</section>
