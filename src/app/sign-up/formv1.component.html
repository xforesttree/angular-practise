<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div id="userInfo" ngModelGroup="userInfo">
        <div class="form-group">
            <label>Name *</label>
            <input
            ngModel
            required
            #name="ngModel"
            id="name"
            name="name"
            type="text"
            class="form-control"
            >
            <span *ngIf="name.invalid && name.touched" class="validation-error">
                Please enter a name
            </span>
        </div>
        <div class="form-group">
            <label>Pronouns</label>
            <select
            ngModel
            id="pronouns"
            name="pronouns"
            #pronounsSelect="ngModel"
            class="form-control"
            >
                <option *ngFor="let p of pronouns" [value]="p">{{p}}</option>
            </select>
            <span *ngIf="pronounsSelect.pristine">
                If you choose not to specify we will adress you as <i>{{defaultAdress}}</i>
            </span>
        </div>
        <div *ngIf="pronounsSelect.dirty" class="form-group">
            <label>How would you like to be adressed?</label>
            <select
            [ngModel]="defaultAdress"
            id="adress"
            name="adress"
            class="form-control"
            >
                <option value="Sir">Sir {{name.value}}</option>
                <option value="Ms">Mrs {{name.value}}</option>
                <option value="Mrs">Mrs {{name.value}}</option>
                <option value="Miss">Miss {{name.value}}</option>
                <option value="Dear">Dear {{name.value}}</option>
                <option value="Dear fan">Dear fan</option>
            </select>
        </div>
    </div>
    <div id="contactInfo" ngModelGroup="contactInfo">
        <div class="form-group">
            <label>Email *</label>
            <input
            ngModel
            required
            email
            id="email"
            name="email"
            #email="ngModel"
            type="email"
            class="form-control"
            >
            <span *ngIf="email.invalid && email.touched" class="validation-error">
                Please enter a valid email
            </span>
        </div>
    </div>
    <hr>
    <div id="raffle" class="form-group">
        <label>Enter our monthly raffle?</label>
        <div class="radio">
            <label>
                <input
                ngModel
                [value]="true"
                name="raffle"
                type="radio"
                >
                Yes
            </label>
            <label>
                <input
                ngModel
                [value]="false"
                name="raffle"
                type="radio"
                >
                No
            </label>
        </div> 
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
        Sign up
    </button>
</form>
