<div class="row">
    <div class="col-xs-12">
         <div class="text-block">
            <p>Or read more about...</p>
            <input class="form-control" type="text" [(ngModel)]="filter">
            <button
            *ngFor="let movie of movies | filter:filter:'name'"
            (click)="onClick(movie.id)"
            type="button"
            class="btn btn-default mr-2 mt-2"
            >
                {{movie.name | titlecase}}
            </button>
        </div>  
    </div>  
</div>
<div class="row">
    <div class="col-xs-12">
        <router-outlet></router-outlet>
    </div>
</div>
